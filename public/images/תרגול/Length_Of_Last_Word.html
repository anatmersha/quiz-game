    <script>
        // Approach 1: Iterate String from index 0
        function lengthOfLastWord(str) {
            let len=0;
            x=str.trim();

            for(let i=0; i<x.length; i++){
                if(x[i] == " "){
                    len=0;
                }else{
                    len++;
                }
            }
            return len;
        }
        const input="  ggg ggg ggg ggggg  "
        console.log(lengthOfLastWord(input));
